group 'com.greenfleece'
version '1.0-SNAPSHOT'

subprojects {
    apply plugin: 'scala'
    apply plugin: 'groovy'
    apply plugin: 'java'

    sourceCompatibility = 1.7

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.scala-lang:scala-library:2.11.7'
        compile 'org.codehaus.groovy:groovy-all:2.3.11'
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}